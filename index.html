<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a12833d8df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>beatyCalcJunior</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <input type="text" placeholder="0,00" class="accaunt" />
        <input type="text" placeholder="0,00" class="result" />
      </div>
      <div class="main">
        <button onclick="input('%')" class="btn">%</button>
        <button onclick="reset()" class="btn">c</button>
        <button onclick="backspace()" class="btn">
          <i class="fas fa-backspace"></i>
        </button>
        <button onclick="input('/')" class="btn btn-indigo">
          <i class="fas fa-divide"></i>
        </button>
        <button onclick="input('7')" class="btn">7</button>
        <button onclick="input('8')" class="btn">8</button>
        <button onclick="input('9')" class="btn">9</button>
        <button onclick="input('*')" class="btn btn-indigo">
          <i class="fas fa-times"></i>
        </button>
        <button onclick="input('4')" class="btn">4</button>
        <button onclick="input('5')" class="btn">5</button>
        <button onclick="input('6')" class="btn">6</button>
        <button onclick="input('-')" class="btn btn-indigo">
          <i class="fas fa-minus"></i>
        </button>
        <button onclick="input('1')" class="btn">1</button>
        <button onclick="input('2')" class="btn">2</button>
        <button onclick="input('3')" class="btn">3</button>
        <button onclick="input('+')" class="btn btn-indigo">
          <i class="fas fa-plus"></i>
        </button>
        <button onclick="input('0')" class="btn">0</button>
        <button onclick="input('.')" class="btn">.</button>
        <button onclick="result()" class="btn-big">=</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
